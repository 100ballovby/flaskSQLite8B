<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results of inserting</title>
</head>
<body>

    <h1>Result of inserting {{ msg }}</h1>
    <h3><a href="/">Main page</a></h3>

    <table>
        <thead>
            <td>Name</td>
            <td>Address</td>
            <td>City</td>
            <td>PIN</td>
        </thead>

        {% for row in rows %}
            <tr> <!-- table row - строка таблицы -->
                <td>{{ row['name'] }}</td> <!-- table data - ячейка -->
                <td>{{ row['addr'] }}</td>
                <td>{{ row['city']}}</td>
                <td>{{ row['pin']}}</td>
            </tr>
        {% endfor %}

    </table>

</body>
</html>
