<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- ul>li*2>a - создать список, в котором
2 элемента, внутри элементов ссылки -->
<ul><!-- ul - unordered list, маркированный список-->
    <li><a href="{{ url_for('add_student') }}">Add student</a></li>
    <!-- li - list item - элемент списка -->
    <!-- a - anchor - ссылка -->
    <li><a href="{{ url_for('list_students') }}">Show list</a></li>
</ul>

</body>
</html>
